<div class="container">
  <h3>Lista de Estudiante</h3>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef="">Nombre</th>
      <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="Curso">
      <th mat-header-cell *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let element">{{element.curso}}</td>
    </ng-container>

    <ng-container matColumnDef="Calificacion">
      <th mat-header-cell *matHeaderCellDef>Calificacion</th>
      <td mat-cell *matCellDef="let element">{{element.calificacion}}</td>

    </ng-container>

    <ng-container matColumnDef="Aprobado">
      <th mat-header-cell *matHeaderCellDef>Aprobado</th>
      <td mat-cell *matCellDef="let element">{{element.aprobado?'reincribir':'recursar'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns:columnas "></tr>


  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">

  </mat-paginator>
</div>
