<div class="container">
  <h3>Lista de Estudiante</h3>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef="">Nombre</th>
      <td mat-cell *matCellDef="let element">{{element|fontSize}}</td>
    </ng-container>

    <ng-container matColumnDef="Curso">
      <th mat-header-cell *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let element">{{element.curso}}</td>
    </ng-container>

    <ng-container matColumnDef="Calificacion">
      <th mat-header-cell *matHeaderCellDef>Calificacion</th>
      <td mat-cell *matCellDef="let element">{{element.calificacion}}</td>

    </ng-container>

    <ng-container matColumnDef="Aprobado">
      <th mat-header-cell *matHeaderCellDef>Aprobado</th>
      <td mat-cell *matCellDef="let element">
        <button *ngIf="element.aprobado" mat-button color="accent">
          {{element.aprobado?'reincribir':'recursar'}}
        </button>

        <button *ngIf="!element.aprobado" mat-button color="warn">
          {{element.aprobado?'reincribir':'recursar'}}
        </button>

      </td>

      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editarDatos(element)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>

        </td>

      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns:columnas "></tr>


  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">

  </mat-paginator>
</div>
